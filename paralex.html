<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/paralex.css" />
    <title>Paralex</title>
</head>
<body>
    <div class="parallax">
     <div class="parallax__group">
        <div class="parallax__layer parallax__layer--back">
          <img class="title" src="./img/lighthouse-1872998_1280.jpg" alt="Lighthouse" width="700">
        </div>
        <div class="parallax__layer parallax__layer--base">
          <img class="title" src="./img/turtle.jpg" alt="Turtle" width="500px">
        </div>
        <div class="parallax__layer parallax__layer--back">
        <p class="title"> Some text Background</p>
        </div>
        <div class="parallax__layer parallax__layer--base">
         <p class="title">Some text foreground</p>
        </div>
     </div>
     <div class="parallax__group">
            <div class="parallax__layer parallax__layer--back">
              <img class="lh2" src="./img/lighthouse-1872998_1280.jpg" alt="Lighthouse" width="700">
            </div>
            <div class="parallax__layer parallax__layer--base">
              <img class="title" src="./img/turtle.jpg" alt="Turtle" width="500px">
            </div>
            <div class="parallax__layer parallax__layer--back">
            <p class="lh2"> Some text Background</p>
            </div>
            <div class="parallax__layer parallax__layer--base">
             <p class="title">Some text foreground</p>
            </div>
    </div>
    </div>

    
</body>
</html>
